<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Password Generator</title>
  </head>
  <body class='jumbotron'>
    <h1>Password Generator</h1>
    <br><br>
  <form action=" {% url 'password' %} ">
    <select name="length" id="">
        <option value="6">6 Char Long</option>
        <option value="7">7 Char Long</option>
        <option value="8">8 Char Long</option>
        <option value="9">9 Char Long</option>
        <option value="10">10 Char Long</option>
        <option value="11">11 Char Long</option>
        <option value="12" selected >12 Char Long</option>
        <option value="13">13 Char Long</option>
        <option value="14">14 Char Long</option>
    </select>
      <br> <br>  
    <input type="checkbox" name='uppercase'>Uppercase<br>
    <input type="checkbox" name='special'>Special<br>
    <input type="checkbox" name='numbers'>Numbers<br>
     <br>
      <br>  
    <input type="submit" value="Generate Password">                                                                 
  </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
